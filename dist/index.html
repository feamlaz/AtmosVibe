<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>AtmosVibe Weather</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .loading {
        text-align: center;
        font-size: 18px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="loading">Загрузка приложения...</div>
      </div>
    </div>
    <script>
      // Простая загрузка без модулей
      console.log('Loading AtmosVibe Weather App...');
      
      // Заглушка для демонстрации
      setTimeout(() => {
        document.getElementById('root').innerHTML = `
          <div class="container">
            <h1>AtmosVibe Weather</h1>
            <p>Приложение загружается...</p>
            <p>Если вы видите это сообщение, то базовая структура работает.</p>
            <p>Проблема в загрузке основного JavaScript файла.</p>
          </div>
        `;
      }, 1000);
    </script>
  </body>
</html>
