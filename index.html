<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <title>AtmosVibe Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 100px;
            color: #ffffffe6;
        }
        
        .error {
            text-align: center;
            color: #ef4444;
            margin-top: 100px;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="loading">Загрузка приложения...</div>
        </div>
    </div>
    
    <script>
        // Проверка загрузки JS
        console.log('Starting AtmosVibe Weather App...');
        
        // Обработка ошибок загрузки
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="container">
                    <div class="error">
                        <h2>Ошибка загрузки приложения</h2>
                        <p>Не удалось загрузить JavaScript файл</p>
                        <p>Ошибка: ${e.error?.message || 'Неизвестная ошибка'}</p>
                    </div>
                </div>
            `;
        });
        
        // Загрузка основного скрипта
        const script = document.createElement('script');
        script.src = 'assets/index.js';
        script.onload = function() {
            console.log('Main script loaded successfully');
        };
        script.onerror = function() {
            console.error('Failed to load main script');
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="container">
                    <div class="error">
                        <h2>Ошибка загрузки</h2>
                        <p>Не удалось загрузить файл assets/index.js</p>
                        <p>Проверьте, что файл существует и доступен</p>
                    </div>
                </div>
            `;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
